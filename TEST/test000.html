<style>

.scrolling-message {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background-color: #ff6f61;
  color: #ffffff;
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.3s ease-in-out;
  z-index: 1000;
}

.message {
  margin: 0;
  font-size: 16px;
  font-weight: bold;
}

/* Animation for the bouncing effect */
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-30px);
  }
  60% {
    transform: translateY(-15px);
  }
}

</style>

<div class="scrolling-message">
    <p class="message">ข้อความนี้จะกระโดดเมื่อคุณเลื่อน!</p>
