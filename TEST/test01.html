<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dropdown Navigation</title>
 
</head>

<style>
    body {
  font-family: Arial, sans-serif;
}

.box {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #333;
}

.logo a {
  color: #fff;
  text-decoration: none;
  font-size: 24px;
  font-weight: bold;
}

.menu ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.menu li {
  margin-left: 20px;
  position: relative;
}

.menu a {
  color: #fff;
  text-decoration: none;
  padding: 10px 15px;
  border-radius: 5px;
  transition: background-color 0.3s, box-shadow 0.3s;
}

.menu a:hover {
  background-color: #555;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.dropdown-btn::after {
  content: '\25BC'; /* Unicode character for a down-pointing triangle */
  margin-left: 5px;
  font-size: 12px;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #444;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  overflow: hidden;
  opacity: 0;
  transform: translateY(-10px);
  transition: opacity 0.3s, transform 0.3s;
}

.dropdown-menu.show {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

.dropdown-menu li {
  list-style: none;
}

.dropdown-menu a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 10px 20px;
  transition: background-color 0.3s;
}

.dropdown-menu a:hover {
  background-color: #555;
}

.section {
  padding: 50px 20px;
  margin-top: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.section:hover {
  transform: scale(1.02);
}

h2 {
  margin-top: 0;
}

/* Smooth scrolling */
html {
  scroll-behavior: smooth;
}

</style>
<body>
  <div class="box">
    <div class="logo">
      <a href="#">SIME</a>
    </div>
    <div class="menu">
      <ul>
        <li><a href="#about-us">ABOUT US</a></li>
        <li class="dropdown">
          <a href="#product" class="dropdown-btn">PRODUCT</a>
          <ul class="dropdown-menu">
            <li><a href="#product1">Product 1</a></li>
            <li><a href="#product2">Product 2</a></li>
            <li><a href="#product3">Product 3</a></li>
            <li><a href="https://line.me/R/ti/p/@your_line_id" target="_blank">Contact via LINE</a></li>
          </ul>
        </li>
        <li><a href="#news">NEWS</a></li>
        <li><a href="#contact-us">CONTACT US</a></li>
      </ul>
    </div>
  </div>

  <div id="about-us" class="section">
    <h2>About Us</h2>
    <!-- เนื้อหาส่วน About Us -->
  </div>

  <div id="product" class="section">
    <h2>Product</h2>
    <!-- เนื้อหาส่วน Product -->
  </div>

  <div id="product1" class="section">
    <h2>Product 1</h2>
    <!-- เนื้อหาส่วน Product 1 -->
  </div>

  <div id="product2" class="section">
    <h2>Product 2</h2>
    <!-- เนื้อหาส่วน Product 2 -->
  </div>

  <div id="product3" class="section">
    <h2>Product 3</h2>
    <!-- เนื้อหาส่วน Product 3 -->
  </div>

  <div id="news" class="section">
    <h2>News</h2>
    <!-- เนื้อหาส่วน News -->
  </div>

  <div id="contact-us" class="section">
    <h2>Contact Us</h2>
    <!-- เนื้อหาส่วน Contact Us -->
  </div>

  <script src="script.js"></script>
</body>
</html>
