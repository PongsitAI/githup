<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บริการด้านการขาย</title>
    
</head>

<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

.services {
    text-align: center;
    padding: 50px 20px;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    color: #fff;
}

.services h1 {
    font-size: 3em;
    margin-bottom: 40px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.service-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    justify-content: center;
}

.service-item {
    background: #fff;
    margin: 15px;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    text-align: center;
    position: relative;
}

.service-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
}

.service-item:nth-child(1) {
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
}

.service-item:nth-child(2) {
    background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
}

.service-item:nth-child(3) {
    background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
}

/* Add more gradients as needed for more items */

.service-img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
}

.service-item h2 {
    font-size: 1.8em;
    margin-bottom: 15px;
    color: #333;
}

.service-item p {
    font-size: 1em;
    color: #666;
}

@media (max-width: 768px) {
    .service-item {
        flex: 1 1 calc(50% - 30px);
        max-width: calc(50% - 30px);
    }
}

@media (max-width: 480px) {
    .service-item {
        flex: 1 1 100%;
        max-width: 100%;
    }
}



</style>
<body>
    <section class="services">
        <h1>บริการด้านการขาย</h1>
        <div class="service-list">
            <div class="service-item">
                <img src="/gallery/EVENT/22.jpg" alt="บริการที่ 1" class="service-img">
                <h2>บริการที่ 1</h2>
                <p>รายละเอียดเกี่ยวกับบริการที่ 1</p>
            </div>
            <div class="service-item">
                <img src="/gallery/CU/3.jpg" alt="บริการที่ 2" class="service-img">
                <h2>บริการที่ 2</h2>
                <p>รายละเอียดเกี่ยวกับบริการที่ 2</p>
            </div>
            <div class="service-item">
                <img src="/gallery/SHOW ALL/4.jpg" alt="บริการที่ 3" class="service-img">
                <h2>บริการที่ 3</h2>
                <p>รายละเอียดเกี่ยวกับบริการที่ 3</p>
            </div>

            <!-- เพิ่มบริการอื่น ๆ ได้ตามต้องการ -->
        </div>
    </section>
</body>
</html>
