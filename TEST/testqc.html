<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Header Example</title>
  
</head>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.header {
  position: fixed; /* ทำให้แถบอยู่คงที่ */
  top: 0;
  left: 0;
  width: 100%; /* ให้แถบขยายเต็มความกว้างของหน้าจอ */
  background-color: #333; /* สีพื้นหลังของแถบ */
  color: white; /* สีของตัวอักษร */
  padding: 10px 0;
  z-index: 1000; /* ทำให้แถบอยู่เหนือเนื้อหาอื่น */
}

.logo a {
  text-decoration: none;
  color: white;
  font-size: 24px;
  font-weight: bold;
  margin-left: 20px;
}

.menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
}

.menu li {
  margin: 0 15px;
}

.menu a {
  text-decoration: none;
  color: white;
  font-size: 18px;
}

.menu a:hover {
  text-decoration: underline;
}

main {
  padding-top: 60px; /* เพิ่มระยะห่างด้านบนให้เพียงพอสำหรับแถบที่ติดอยู่ด้านบน */
}

</style>
<body>
  <header class="header">
    <div class="logo">
      <a href="#">SIME</a>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">CONTACT US</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <head>
        <h1>Event Gallery</h1>
    </head>
    <div class="event-gallery">
        <div class="event-item">
            <img src="/gallery/CU/6.jpg" alt="Event 1">
            <h2>Event 1</h2>
            <p>Details about event 1    </p>
            <p>Details about event 1    </p>
        </div>
        <div class="event-item">
            <img src="/gallery/EVENT/11.jpg" alt="Event 2">
            <h2>Event 2</h2>
            <p>Details about event 2.</p>
        </div>
        <div class="event-item">
            <img src="/gallery/pateint monitor/3.jpg" alt="Event 3">
            <h2>Event 3</h2>
            <p>Details about event 3.</p>
        </div>
        <!-- Add more event items as needed -->
    </div>
    <!-- เพิ่มเนื้อหาเพิ่มเติมที่นี่ -->
  </main>

  
</body>
</html>
