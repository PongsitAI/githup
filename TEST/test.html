<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Link</title>
    <style>
        .add-to-cart {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<button class="add-to-cart" onclick="goToPage()">Click View</button>

<script>
    function goToPage() {
        window.location.href = '/Hingmed.html'; // Replace with the path to your HTML file
    }
</script>

</body>
</html>
